<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>NuCamp</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <nav class="header">
      <img
        class="logo"
        src="https://learn.nucamp.co/pluginfile.php/1/theme_adaptable/logo/1647196479/nucamp-logo-full-lockup-white-bitmapped-2000w.png"
        alt="logo" />
    </nav>
    <div class="container">
      <div class="middle">
        <div class="contents">
          <h2 class="login">Students log in using:</h2>
          <button
            class="google"
            type="submit"
            title="google">
            <img
              src="https://www.google.com/favicon.ico"
              alt="google" />
            Google
          </button>
          <button
            class="facebook"
            type="submit"
            title="facebook">
            <img
              src="https://1000logos.net/wp-content/uploads/2016/11/FacebookPNG5.png"
              alt="facebook" />
            Facebook
          </button>
          <button
            class="microsoft"
            type="submit"
            title="microsoft">
            <img
              src="https://www.microsoft.com/favicon.ico"
              alt="microsoft" />
            Microsoft
          </button>
          <button
            class="account"
            type="submit"
            title="account">
            Create new account
          </button>
          <div class="cookies">Cookies must be enabled in your browser</div>
          <button
            class="question"
            type="submit">
            ?
          </button>
          <i class="question"></i>
          <div class="contents-2">
            <h2 class="custom">Log in using a custom account:</h2>
            <span class="only"
              >Only if you did not use Google, Facebook or Microsoft
              initially</span
            >
            <input
              class="username"
              type="text"
              name="username"
              id="username"
              placeholder="Username / email"
              aria-label="username" />
            <input
              class="password"
              type="text"
              name="password"
              id="password"
              placeholder="Password"
              aria-label="password" />
            <div class="remember">
              <input
                type="checkbox"
                name="check"
                id="check"
                title="check" />
              <label for="remember">Remember username</label>
              <button
                type="submit"
                class="login-button"
                title="login-button">
                Log in
              </button>
              <a
                href="#"
                class="forgot"
                >Forgotten your username or password?</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="all-logos">
      <img
        class="fb-image"
        src="fb.png"
        alt="fb" />
      <img
        class="linkdin-image"
        src="linkdin.png"
        alt="linkdin" />
      <img
        class="insta-image"
        src="insta.png"
        alt="insta" />
    </div>
    <div class="link-container">
      <a
        href="https://download.moodle.org/mobile?version=2021051704&lang=en_us&iosappid=633359593&androidappid=com.moodle.moodlemobile"
        >Get the mobile app</a
      >
    </div>
  </body>
  <script src="script.js"></script>
</html>
